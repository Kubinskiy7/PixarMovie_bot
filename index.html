<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixar Projects Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            color: #fff;
            overflow: hidden; /* Убираем вертикальный скролл */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота страницы 100% от окна */
        }

        .timeline-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timeline {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px;
            height: 100%;
        }

        .timeline::-webkit-scrollbar {
            display: none; /* Скрыть полосу прокрутки */
        }

        .timeline h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            z-index: 999;
        }

        .year {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 50px;
            flex-shrink: 0;
        }

        .year h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .movie-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie {
            text-align: center;
            margin-bottom: 40px;
        }

        .movie img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .movie p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h1>Pixar</h1>
        <div class="timeline">
            <!-- Ветка 1995 -->
            <div class="year">
                <h2>1995</h2>
                <div class="movie-group">
                    <div class="movie">
                        <img src="images/Toy_Story_(1995).jpg" alt="Toy Story">
                        <p>Toy Story</p>
                        <p>(1995)</p>
                    </div>
                </div>
            </div>

            <!-- Ветка 1998 -->
            <div class="year">
                <h2>1998</h2>
                <div class="movie-group">
                    <div class="movie">
                        <img src="images/A_Bug's_Life_(1998).jpg" alt="A Bug's Life">
                        <p>A Bug's Life</p>
                        <p>(1998)</p>
                    </div>
                </div>
            </div>

            <!-- Ветка 1999 -->
            <div class="year">
                <h2>1999</h2>
                <div class="movie-group">
                    <div class="movie">
                        <img src="images/Toy_Story_2_(1999).jpg" alt="Toy Story 2">
                        <p>Toy Story 2</p>
                        <p>(1999)</p>
                    </div>
                </div>
            </div>

            <!-- Добавляй остальные проекты здесь по аналогии -->
        </div>
    </div>
</body>
</html>
